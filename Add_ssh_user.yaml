---
- name: Add SSH public key for fsuser
  hosts: all
  become: yes
  tasks:
    - name: Ensure the .ssh directory exists for fsuser
      file:
        path: /home/fsuser/.ssh
        state: directory
        owner: fsuser
        group: fsuser
        mode: '0700'

    - name: Add SSH public key to authorized_keys for fsuser
      authorized_key:
        user: fsuser
        state: present
        key: "ssh-rsa  fsuser@FS-SRV-IN-04"
        path: /home/fsuser/.ssh/authorized_keys
        owner: fsuser
        group: fsuser
        mode: '0600'

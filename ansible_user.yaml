---
- name: Create fsuser user and configure SSH access
  hosts: Devops
  become: true
  become_user: root
  vars:
    ansible_user_name: ansible
    ansible_ssh_key: "ssh-rsa  fsuser@mail"
    fsuser_password: "f$us#r@098"
    ansible_user_password: "finsurge@123"

  tasks:
    - name: Ensure the fsuser password is set
      ansible.builtin.user:
        name: fsuser
        password: "{{ fsuser_password | password_hash('sha512') }}"
        update_password: always

    - name: Ensure the user 'ansible' exists
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        state: present
        password: "{{ ansible_user_password | password_hash('sha512') }}"
        shell: /bin/bash
        create_home: yes

    - name: Add 'ansible' user to sudo group
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        group: sudo
        append: yes
        state: present

    - name: Ensure .ssh directory exists for fsuser
      ansible.builtin.file:
        path: "/home/fsuser/.ssh"
        state: directory
        mode: '0700'
        owner: fsuser
        group: fsuser

    - name: Add SSH public key to authorized_keys for fsuser
      ansible.builtin.authorized_key:
        user: fsuser
        state: present
        key: "{{ ansible_ssh_key }}"
        path: "/home/fsuser/.ssh/authorized_keys"

    - name: Ensure fsuser has sudo privileges
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        regexp: '^fsuser'
        line: 'fsuser ALL=(ALL) NOPASSWD: ALL'
        state: present
        validate: '/usr/sbin/visudo -cf %s'

    - name: Ensure the sshd_config allows password login for fsuser
      ansible.builtin.lineinfile:
        path: /etc/ssh/sshd_config
        regexp: '^#PasswordAuthentication'
        line: 'PasswordAuthentication yes'
        state: present

    - name: Restart sshd service to apply changes
      ansible.builtin.systemd:
        name: sshd
        state: restarted
        enabled: yes

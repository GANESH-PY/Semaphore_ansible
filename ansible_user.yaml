---
- name: Create ansible user and configure SSH access
  hosts: Devops
  become: true
  become_user: root
  vars:
    ansible_user_name: ansible
    ansible_ssh_key: "ssh-rsa  fsuser@mail"
    root_password: "f$us#r@098"

  tasks:
    - name: Ensure the root password is set
      ansible.builtin.user:
        name: root
        password: "{{ root_password | password_hash('sha512') }}"
        update_password: always

    - name: Ensure the user 'ansible' exists
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        state: present
        password: "{{ 'ansible_password' | password_hash('sha512') }}"  # Optional, can be used if you want to set a password
        shell: /bin/bash
        create_home: yes

    - name: Add 'ansible' user to sudo group
      ansible.builtin.user:
        name: "{{ ansible_user_name }}"
        group: sudo
        append: yes
        state: present

    - name: Ensure .ssh directory exists for ansible user
      ansible.builtin.file:
        path: "/home/{{ ansible_user_name }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user_name }}"
        group: "{{ ansible_user_name }}"

    - name: Add SSH public key to authorized_keys for ansible user
      ansible.builtin.authorized_key:
        user: "{{ ansible_user_name }}"
        state: present
        key: "{{ ansible_ssh_key }}"
        path: "/home/{{ ansible_user_name }}/.ssh/authorized_keys"

    - name: Ensure the user has sudo privileges
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        regexp: '^{{ ansible_user_name }}'
        line: '{{ ansible_user_name }} ALL=(ALL) NOPASSWD: ALL'
        state: present
        validate: '/usr/sbin/visudo -cf %s'

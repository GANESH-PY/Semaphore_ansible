---
- name: Create a user with sudo privileges and add SSH key
  hosts: all
  become: yes  # This will ensure the tasks are run as root
  become_method: sudo  # Use sudo for privilege escalation
  become_user: root  # Specify to become the root user
  tasks:
    - name: Create a new user
      user:
        name: ansible
        password: "{{ 'finsurge@123' | password_hash('sha512') }}"
        shell: /bin/bash
        state: present

    - name: Add user to sudo group
      user:
        name: ansible
        groups: sudo
        append: yes

    - name: Allow passwordless sudo for the user (Debian/Ubuntu)
      lineinfile:
        path: /etc/sudoers
        state: present
        regexp: '^ansible'
        line: 'ansible ALL=(ALL) NOPASSWD:ALL'
        validate: '/usr/sbin/visudo -cf %s'  # Validate the sudoers file syntax
      become: yes  # Ensure this task runs as root

    - name: Ensure .ssh directory exists for ansible user
      file:
        path: /home/ansible/.ssh
        state: directory
        owner: ansible
        group: ansible
        mode: '0700'

    - name: Add SSH public key to authorized_keys
      copy:
        content: |
          ssh-rsa  fsuser@FS-DEV-L-IN-045
        dest: /home/ansible/.ssh/authorized_keys
        owner: ansible
        group: ansible
        mode: '0600'

    # Optional: Disable strict host key checking temporarily
    - name: Disable strict host key checking for SSH (temporary for debugging)
      lineinfile:
        path: /etc/ssh/ssh_config
        regexp: '^#   StrictHostKeyChecking ask'
        line: 'StrictHostKeyChecking no'

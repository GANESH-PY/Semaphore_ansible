---
- name: Create ansible user and configure SSH access
  hosts: all
  become: true
  become_user: root

  vars:
    username: "ansible"
    public_key: "ssh-rsa  fsuser@mail"

  tasks:
    - name: Create the user ansible
      ansible.builtin.user:
        name: "{{ username }}"
        state: present
        shell: /bin/bash
        create_home: yes

    - name: Add ansible user to sudo group
      ansible.builtin.user:
        name: "{{ username }}"
        groups: sudo
        append: yes

    - name: Ensure .ssh directory exists for ansible user
      ansible.builtin.file:
        path: "/home/{{ username }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ username }}"
        group: "{{ username }}"

    - name: Add SSH public key to authorized_keys for ansible user
      ansible.builtin.authorized_key:
        user: "{{ username }}"
        state: present
        key: "{{ public_key }}"
        path: "/home/{{ username }}/.ssh/authorized_keys"
        owner: "{{ username }}"
        group: "{{ username }}"
        mode: '0600'

    - name: Ensure the ansible user can use sudo without password
      ansible.builtin.lineinfile:
        path: /etc/sudoers
        line: "{{ username }} ALL=(ALL) NOPASSWD: ALL"
        validate: '/usr/sbin/visudo -cf %s'


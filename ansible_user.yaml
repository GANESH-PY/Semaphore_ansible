---
- name: Copy SSH public key to remote user
  hosts: all
  become: yes  # Use privilege escalation if needed
  vars:
    ansible_user: "fsuser"  # SSH username
    ansible_ssh_pass: "f$us#r@098"  # SSH password
    ansible_ssh_extra_args: "-o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null"

  tasks:

    - name: Ensure the remote user's .ssh directory exists
      file:
        path: "/home/{{ ansible_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ansible_user }}"
        group: "{{ ansible_user }}"

    - name: Copy the SSH public key to the remote user's authorized_keys
      authorized_key:
        user: "{{ ansible_user }}"
        state: present
        key: "{{ lookup('file', '/path/to/your/public_key.pub') }}"
        path: "/home/{{ ansible_user }}/.ssh/authorized_keys"
        manage_dir: yes
        mode: '0600'

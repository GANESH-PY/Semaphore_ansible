---
- name: Set up SSH key for fsuser
  hosts: target_server
  become: yes
  vars:
    ansible_ssh_user: fsuser
    ansible_ssh_pass: "f$us#r@098"
    ssh_public_key: "ssh-rsa  fsuser@FS-DEV-L-IN-045"

  tasks:
    - name: Ensure the .ssh directory exists
      file:
        path: "/home/{{ ansible_ssh_user }}/.ssh"
        state: directory
        mode: '0700'
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"

    - name: Ensure authorized_keys file exists
      file:
        path: "/home/{{ ansible_ssh_user }}/.ssh/authorized_keys"
        state: touch
        mode: '0600'
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"

    - name: Debug: Check if authorized_keys file exists
      stat:
        path: "/home/{{ ansible_ssh_user }}/.ssh/authorized_keys"
      register: authorized_keys_stat

    - name: Debug output to confirm file status
      debug:
        msg: "File exists: {{ authorized_keys_stat.stat.exists }}"

    - name: Add SSH public key to authorized_keys
      authorized_key:
        user: "{{ ansible_ssh_user }}"
        state: present
        key: "{{ ssh_public_key }}"
      when: authorized_keys_stat.stat.exists

    - name: Set the correct permissions on the authorized_keys file
      file:
        path: "/home/{{ ansible_ssh_user }}/.ssh/authorized_keys"
        mode: '0600'
        owner: "{{ ansible_ssh_user }}"
        group: "{{ ansible_ssh_user }}"
      when: authorized_keys_stat.stat.exists
      retries: 3
      delay: 5

    - name: Debug: Ensure permissions are correct
      command: ls -l /home/{{ ansible_ssh_user }}/.ssh/authorized_keys
      register: file_permissions
      when: authorized_keys_stat.stat.exists

    - name: Debug output to confirm file permissions
      debug:
        var: file_permissions.stdout
